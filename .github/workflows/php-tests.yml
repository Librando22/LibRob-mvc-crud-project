name: PHP Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: universitydb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h 127.0.0.1 -u root --password=root" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, mysqli

      - name: Wait for MySQL to become ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..10}; do
            mysqladmin ping -h 127.0.0.1 -u root --password=root && break
            echo "Waiting ($i)..."
            sleep 5
          done

      - name: Run PHP Tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: universitydb
        run: |
          php -l index.php
          php tests/basic_smoke_test.php